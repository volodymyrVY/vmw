<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>


    <script src="/resources/app/dependency/bower-components/jquery/dist/jquery.min.js"></script>
    <script src="/resources/app/dependency/bower-components/angular/angular.js"></script>
    <script src="/resources/app/dependency/bower-components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- <script src="/resources/app/dependency/bower-components/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <link href="/resources/app/dependency/bower-components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="/resources/app/dependency/bower-components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"
          type="text/css">

    <script src="/resources/app/dependency/bower-components/angular-ui/build/angular-ui.min.js"></script>
    <script src="/resources/app/dependency/bower-components/ui-bootstrap-0.13.1-SNAPSHOT/ui-bootstrap-tpls-0.13.1-SNAPSHOT.min.js"></script>
    <script src="/resources/app/welcome/welcomeModule.js"></script>
    <base href="/">
</head>
<body ng-app="welcomeModule" ng-controller="WelcomePageController">
<div style="height: 305px">
    <carousel interval="myInterval" style="height: 180%">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">

                <p>{{slide.text}}</p>
            </div>
        </slide>
    </carousel>
</div>




</body>
</html>
