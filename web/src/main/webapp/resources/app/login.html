<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/resources/app/dependency/bower-components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="/resources/app/dependency/bower-components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"
          type="text/css">
</head>
<body>
<form method="post" action="/j_spring_security_check">
        <div class="row">

            <div class="right">
                <div class="textWrapper">
                    <input type="text" name="j_username"/>
                </div>
            </div>
            <div class="cl"></div>
        </div>
        <div class="row">

            <div class="right">
                <div class="textWrapper">
                    <input type="password" name="j_password"/>
                </div>
            </div>
            <div class="cl"></div>
        </div>
        <div class="row">
            <div class="right">
                Remember me:
                <input type='checkbox' name='_spring_security_remember_me'/>
            </div>
            <div class="cl"></div>
        </div>
        <div class="buttons">
            <input type="submit" value="Login"/>
        </div>
</form>
</body>
</html>
